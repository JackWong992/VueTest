        function f_initGrid() {
            grid = $("#maingrid").ligerGrid({
                columns : [
                    { display: '分司（商务部）', name: 'name', id: 'id1', align: 'left' },
                    { display: '收藏夹 上限（个）', name: 'id', type: 'int', align: 'left' },

                            if(item.level != 1) return '<span class="rowFit" onclick="f_open_set()">设置</span><span class="rowDetails" onclick="f_open_view()">查看</span>';
                        }
                    }
                ],
                alternatingRow: false,
                usePager: false,
                data : TreeDeptData,
                checkbox: true,
                tree: { columnId: 'id1' },
                width: '100%',
                height: '100%'
            });
        };
        function f_search()
        {
            grid.options.data = $.extend(true, {}, TreeDeptData);
            grid.loadData(f_getWhere());
        }
        function f_getWhere() {
            if (!grid) return null;
            var clause = function (rowdata, rowindex) {
                var key = $("#txtKey").val();
                return rowdata.name.indexOf(key) > -1;
            };
            return clause;
        }
        function f_open_set()
