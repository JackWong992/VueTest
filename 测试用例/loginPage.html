<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" href="../assets/css/loginPage.css">
</head>
<body>
    <div class="content">
        <div class="top">
            <div class="top-wrapper">
                <img src="../assets/img/login_03.png" alt="" class="logo">
                <div class="download" id="download">
                    <img src="../assets/img/login_06.png" alt="">
                    <span>销管APP下载</span>
                    <div class="enter-leave" id="enter-leave">
                        <img src="../assets/img/Group2.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
                <img src="../assets/img/25_03.png" class="bg-font" alt="">
            <div class="user-login">
                <div class="login-head">
                    账户登录
                </div>
                <div class="name-pass">
                    <form action="" method="">
                        <div class="markedWords" id="marked">

                        </div>
                        <div class="user-name">
                            <img src="../assets/img/666_03.png" alt="">
                            <input type="text" id="userName" placeholder="请输入用户名">
                        </div>
                        <div class="user-pass">
                            <img src="../assets/img/666_07.png" alt="">
                            <input type="password" id="userPass" placeholder="请输入密码">
                        </div>
                        <div class="btn-submit" id="btnSubmit">
                            <input type="submit" value="登录">
                        </div>
                    </form>
                    <div class="forget-pass">
                        <img src="../assets/img/24_03.png" alt="">
                        <span><a href="#">忘记密码</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/jquery-1.7.2.min.js"></script>
    <script src="../assets/js/loginPage.js"></script>
</body>
</html>
