<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/open_set.css">
</head>
<body>
    <div class="content">
        <div class="company">
            <div class="companyName">北京第一分公司</div>
            <div class="companies">
                <span class="companyOne">商务一部</span>
                <span class="companyOne">商务二部</span>
                <span class="companyOne">商务三部</span>
            </div>
        </div>
        <form action="">
            <div class="collect">
                <div class="companyName">收藏夹</div>
                <div class="collectInfo">
                    <div class="collectOption">
                        <span>
                            上线：
                            <input type="text">&nbsp;个
                        </span>
                        <span class="infoNext">
                            保护期：
                        <input type="text">&nbsp;天
                        </span>
                    </div>
                </div>  
            </div>
            <div class="protect">
                <div class="companyName">保护库</div>
                <div class="protectInfo">
                    <div class="protectOption">
                        <span>
                            保护期：
                            <input type="text">&nbsp;天
                        </span>
                        <span class="infoNext">
                            试用/普通商务上限：
                        <input type="text">&nbsp;个
                        </span>
                    </div>
                    <div class="protectOption1">
                            <span>
                                绝对保护期：
                                <input type="text">&nbsp;天
                            </span>
                            <span class="infoNext">
                                高级及以上商务上限：
                            <input type="text">&nbsp;个
                            </span>
                        </div>
                </div>  
            </div>
            <div class="intentPro">
                <div class="companyName">意向保护库</div>
                <div class="collectInfo">
                    <div class="collectOption">
                        <span>
                            上限：
                            <input type="text">&nbsp;个
                        </span>
                        <span class="infoNext">
                            保护期：
                        <input type="text">&nbsp;天
                        </span>
                    </div>
                </div>  
            </div>
            <div class="btn">
                <input class="qx" value="取消" type="button">
                <input class="confirm" type="submit" value="确认">
            </div>
       
       
        </form>
    </div>
</body>
</html>
