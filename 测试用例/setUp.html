<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置</title>
    <link rel="stylesheet" href="../assets/css/setUp.css">
</head>
<body>
    <div class="header">
        <span class="goBack"><a href="./saleManager.html">返回</a></span>
        <span class="title">保护设置</span>
    </div>
    <div class="content">
        <div class="company">
            <div class="comTitle">分司或部门</div>
            <div class="comList">
                <span class="comOne" title="商务一部、商务二部">北京第一分公司</span>
                <span class="comOne">北京第一分公司</span>
                <span class="comOne">北京第一分公司</span>
                <span class="comOne">北京第一分公司</span>
                <span class="comOne">北京第一分公司</span>
                <span class="comOne">北京第一分公司</span>
                <span class="comOne">北京第一分公司</span>
                <span class="comOne">北京第一分公司</span>
                <span class="comOne">北京第一分公司</span>
                <span class="comOne">北京第一分公司</span>
                <span class="comOne">北京第一分公司</span>
                <span class="comOne">北京第一分公司</span>
            </div>
        </div>
        <div class="protectSet">
            <div class="setTitle">保护设置</div>
            <form action="">
                <div class="setList">
                    <div class="clientBase">
                        <div class="clientName">客户库：</div>
                        <span><input type="radio" name="baseType">收藏夹</span> 
                        <span><input type="radio" name="baseType">保护库</span>
                        <span><input type="radio" name="baseType">意向保护库</span>
                        <span><input type="radio" name="baseType">网站自签</span>
                        <span><input type="radio" name="baseType">非网站自签</span>
                        <span><input type="radio" name="baseType">网站分配</span>
                        <span><input type="radio" name="baseType">非网站分配</span>
                    </div>
                    <div class="rank">
                        <div class="rankName">职级：</div>
                        <span><input type="checkbox" name="rankArr">普通商务</span>
                        <span><input type="checkbox" name="rankArr">高级商务</span>
                        <span><input type="checkbox" name="rankArr">资深商务</span>
                        <span><input type="checkbox" name="rankArr">客户顾问</span>
                        <span><input type="checkbox" name="rankArr">客户主任</span>
                    </div>
                    <div class="rank">
                        <div class="rankName">正式：</div>
                        <span><input type="checkbox" name="zs">正式</span>
                        <span><input type="checkbox" name="zs">试用</span>
                    </div>
                    <div class="topLimit">
                        <div class="rankName">上限：</div>
                        <span><input class="limitIn" type="text" name="" placeholder="请输入内容">个</span>
                    </div>
                    <div class="protectDate">
                        <div class="dateName">保护期：</div>
                        <span><input class="limitIn" type="text" name="" placeholder="请输入内容">天</span>
                    </div>
                    <div class="protectDate">
                        <div class="dateName1">绝对保护期：</div>
                        <span><input class="limitIn" type="text" name="" placeholder="请输入内容">天</span>
                    </div>
                    <div class="sub" id="sub">
                        <div>保存</div>
                    </div>
                </div>
             </form>
             <div class="popUp yc" id="popUp">
                 <div class="bgi">
                    <img src="../assets/img/sign-check-icon.png" alt="">
                    <span>保存成功！</span>
                 </div>
             </div>
        </div>
    </div>
    <div class="footer">
        <div class="logTitle">本次设置</div>
        <div class="logTable">
            <table style="width:80%;" id="listNow" cellspacing="0" cellpadding="0">
                <tr>
                    <td class="head">客户库</td>
                    <td class="head">职级</td>
                    <td class="head">正式</td>
                    <td class="head">上限</td>
                    <td class="head">保护期</td>
                    <td class="head">绝对保护期</td>
                </tr>
                <!-- <tr>
                    <td>收藏夹</td>
                    <td>普通商务、高级商务、资深商务、客户顾问、客户主任</td>
                    <td>正式、试用</td>
                    <td>200</td>
                    <td>2</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>收藏夹</td>
                    <td>普通商务、高级商务、资深商务、客户顾问、客户主任</td>
                    <td>正式、试用</td>
                    <td>200</td>
                    <td>2</td>
                    <td>2</td>
                </tr>    -->
            </table>
        </div>
    </div>
    
    <script src="../assets/js/jquery-1.7.2.min.js"></script>
    <script src="../assets/js/setUp.js"></script>
</body>
</html>
