<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<ol>
			<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
		</ol>
	</div>
	

	<script src="./js/vue.js"></script>
	<script>
		Vue.component('todo-item', {
			props: ['todo'],
			template: '<li>{{ todo.text }}</li>'
		});
		var app = new Vue({
			el: '#app',
			data: {
				groceryList: [
					{ text : '蔬菜' },
					{ text : '奶酪' },
					{ text : '随便。。。' }
				]
			}
		})
	</script>
</body>
</html>
