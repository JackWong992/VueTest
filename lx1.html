<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<input type="text" v-model="message">
	</div>
	<div id="app-2">
		<span v-bind:title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>
	<div id="app-3">
		<p v-if="seen">ssd</p>
	</div>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>

	<script src="./js/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!'
			}
		});
		var app2 = new Vue({
			el: '#app-2',
			data: {
				message: '页面加载于  ' + new Date()
			}
		});
		var app3 = new Vue({
			el: '#app-3',
			data:{
				seen: false
			}
		});
		var app4 = new Vue({
			el: '#app-4',
			data: {
				todos: [
					{ text : 'sadsad'},
					{ text : 'dsadasd'},
					{ text : 'asdsadsdsad'}
				]
			}
		})
	</script>
</body>
</html>
