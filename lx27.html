<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		var str = "nininaasdihaoa";
		function test(str){
			var o = {};
			for(var i = 0,length = str.length;i < length;i++){
				var char = str.charAt(i);
				if(o[char]){
					o[char]++;
				}else{
					o[char] = 1;
				}
			}
			var max = 0;
			for(var key in o){
				if(max <o[key]){
					max = o[key];
				}
			}
			for(var key in o){
				if(o[key] == max){
					console.log("最多的字符是"+key);
					console.log("出现的次数是"+max);
				}
			}
		}
		var num=0,value=null;
		function test1(str){
			var newStr = str.split('').sort().join('');
			var re  = /(\w)\1+/g;
			newStr.replace(re,function($0,$1){
				if(num < $0.length){
					num = $0.length;
					value = $1;
				}
			});
			return '字符是'+value+'次数是'+num;
		}
		alert(test1(str));
	</script>
</body>
</html>
