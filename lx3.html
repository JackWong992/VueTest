<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app1" v-bind:style="styleObject">szdsa</div>
	<div id="app2">
		<h1 v-if="ok">Yes</h1>
		<h1 v-else>No</h1>
	</div>
	<div id="app3">
		<div v-if="Math.random() > 0.5">
		  Now you see me
		</div>
		<div v-else>
		  Now you don't
		</div>
	</div>
	<div id="app4">
		<div v-if="type === 'A'">
		  A
		</div>
		<div v-else-if="type === 'B'">
		  B
		</div>
		<div v-else-if="type === 'C'">
		  C
		</div>
		<div v-else>
		  Not A/B/C
		</div>
	</div>

	<script src="./js/vue.js"></script>
	<script>
		var app1 = new Vue({
			el: '#app1',
			data: {
				// activeColor: 'red',
				// fontSize: 30
				styleObject:{
					color: 'blue',
					fontSize: '22px'
				}
			} 
		});
		var app2 = new Vue({
			el: '#app2',
			data: {
				ok: true
			}
		});
		var app3 = new Vue({
			el: '#app3'
		});
		var app4 = new Vue({
			el: '#app4',
			data: {
				type: 'F'
			}
		})
	</script>
</body>
</html>
