		/*实现一个man的类*/

		Array.prototype.unique = function(){
			var res = [];
			for(var i = 0;i < this.length;i++){
				var repeat = false;
				for(var j = 0;j < res.length;j++){
					if(this[i]==res[j]){
						repeat = true;
						break;
					}
				}
				if(!repeat){
					res.push(this[i]);
				}
			}
			return res;
		}

		var arr = [1, 'a', 'a', 'b', 'd', 'e', 'e', 1, 0];
		console.log(arr.unique());
