<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.left,.right,.center{
			width: 2000px;
			/*float: left;*/
			/*display: inline-block;*/
			display: table-cell;
			height: 300px;
		}
		.circle{
			width: 200px;
			height: 200px;
			background-color: #000;
			/*border-radius: 50%;*/
			box-shadow: 2px 2px 3px #777;
			transform: translate(50px,100px) rotate(30deg) skew(30deg,20deg);
		}
	</style>
</head>
<body>
	<div class="left" style="background-color:red;"></div><!--
	  --><div class="center" style="background-color:blue;"></div><!-- 
	   --><div class="right" style="background-color:yellow;"></div>

	   <div class="circle"></div>

	<script>
		function aa(){
			var a = b = 5;
			console.log(b);
			console.log(a);
		}
		aa();
		console.log(b);
		// console.log(a);
		var bb = {a:1};
		console.log(Array.isArray(bb));

		var str = "nininihaoa";
		 var o = {};
		 for (var i = 0, length = str.length; i < length; i++) {
		  var char = str.charAt(i);
		  if (o[char]) {
		   o[char]++; //次数加1
		  } else {
		   o[char] = 1; //若第一次出现，次数记为1
		  }
		 }
		 console.log(o); //输出的是完整的对象，记录着每一个字符及其出现的次数
		 //遍历对象，找到出现次数最多的字符的次数
		 var max = 0;
		 for (var key in o) {
		  if (max < o[key]) {
		   max = o[key]; //max始终储存次数最大的那个
		  }
		 }
		 for (var key in o) {
		  if (o[key] == max) {
		   //console.log(key);
		   console.log("最多的字符是" + key);
		   console.log("出现的次数是" + max);
		  }
		 }
	</script>
</body>
</html>
